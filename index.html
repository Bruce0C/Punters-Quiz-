<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Punters Quiz. A website used as a pub quiz, the site will ask twenty questions on random topics and reveal the score at the end of the quiz."
    />
    <meta
      name="keywords"
      content="Punters quiz, pub quiz, quiz, pub, questions, random knowledge, basic quiz, pub game, drinking game, pub activities, quiz activities "
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon/favicon512x512.png"
    />
    <!-- Title -->
    <title>Punters Quiz</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!--Main-->
  <body>
    <h1 class="heading">
      <img
        class="logo"
        src="assets/images/favicon/favicon512x512.png"
        alt="Punters Quiz logo"
      />Punters Quiz
    </h1>

    <section class="container">
      <div class="description">
        <p class="scores">Welcome to the Punters Quiz, the random trivia, twenty questioned pub quiz to warm up your pub revelries...</p>
      </div>
      <div class="description">
        <p class="scores">At the end of the quiz, your score will be totaled out of twenty. Good luck!</p>
      </div>
    </section>

    <div class="score-area"></div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
